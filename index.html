<!DOCTYPE html>
<html lang="en">
 <head>
 <title>Music</title>
 <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <nav>
 <ul>
 <li class="brand"><img src="logo.png" alt="Music"> Music</li>
 <li>Home</li>
 <li>About</li>
 </ul>
 </nav>
 <div class="container">
 <div class="songList"></div>
 
 <div class="songItemContainer">
 <div class="songItem">
 <img src="cover1.png" alt="1">
 <span class="songName">STARGAZING</span>
 <span class="songlistplay"><span class="timestamp">4:31 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
 </div>
 <div class="songItem">
 <img src="cover2.png" alt="2">
 <span class="songName">Henny in hand</span>
 <span class="songlistplay"><span class="timestamp">4:31 <i id="1" class="far songItemPlay fa-play-circle" ></i></span></span>
 </div>
 <div class="songItem">
 <img src="cover3.png" alt="3">
 <span class="songName">Kasoor</span>
 <span class="songlistplay"><span class="timestamp">3:33 <i id="2" class="far songItemPlay fa-play-circle" ></i></span></span>
 </div>
 
 </div>
 <div class="songBanner"></div>
</div>

 <div class="bottom">
 <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
 <div class="icons">
 <i class="fas fa-2x fa-step-backward " id="previous"></i>
 <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
 <i class="fas fa-2x fa-step-forward" id="next"></i>
 </div>
 <div class="songInfo">
 <img src="" width="42px"><span id="masterSongName">STAEGAZING</span>
 </div>
 </div>
 <script src="https://kit.fontawesome.com/d54efc802c.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>
 </body>
</html>
